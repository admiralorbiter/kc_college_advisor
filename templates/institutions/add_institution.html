<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Institution - KC College Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add New Institution</h1>
        {% include 'nav.html' %}
    </header>
    <main>
        <h2>Add New Institution</h2>
        <form method="POST" action="{{ url_for('add_institution') }}" class="institution-form">
            <div class="form-group">
                <label for="name">Institution Name *</label>
                <input type="text" id="name" name="name" value="{{ form_data.name if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="alias" value="{{ form_data.alias if form_data else '' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ form_data.address if form_data else '' }}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" value="{{ form_data.city if form_data else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" value="{{ form_data.state if form_data else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" value="{{ form_data.zip if form_data else '' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="web_url">Website URL</label>
                <input type="url" id="web_url" name="web_url" value="{{ form_data.web_url if form_data else '' }}">
            </div>

            <div class="form-group">
                <label for="county">County *</label>
                <input type="text" id="county" name="county" value="{{ form_data.county if form_data else '' }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="latitude">Latitude *</label>
                    <input type="number" id="latitude" name="latitude" step="any" value="{{ form_data.latitude if form_data else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="longitude">Longitude *</label>
                    <input type="number" id="longitude" name="longitude" step="any" value="{{ form_data.longitude if form_data else '' }}" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Institution</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KC College Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
